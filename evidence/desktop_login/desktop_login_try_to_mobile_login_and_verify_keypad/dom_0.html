    <script>
      // Handle Scans from SwipeTrack
      //'bar' is the retrieved Barcode
      //'type' is the type of barcode (number code)
      //'sid' is the unique SwipeTrack Device ID code
      function onScanAppBarCodeData(bar, type, sid) {
        // Add the scanner ID as a request header to allow the server to more
        // easily identify the device.
        Ember.$.ajaxPrefilter(function(options, originalOptions, xhr) {
          xhr.setRequestHeader('X-Swipetrack-Scanner-ID', sid);
        });

        Ember.run.debounce(
          Ember.Instrumentation,
          Ember.Instrumentation.instrument,
          'swipeTrack.scanOccurred',
          { bar: bar, type: type, sid: sid },
          500
        );

        return true;
      }
    </script>
